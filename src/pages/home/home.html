
<ion-header>
  <ion-toolbar>
    <ion-title>Blank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <input type="file" (change)="onFileChange($event)"/>
    </ion-item>
    <button (click)="submitForm()"> Upload </button>
  </div>
</ion-content>
